<h2 mat-dialog-title>Usuario no encontrado</h2>
<mat-dialog-content>
  <p>¿Deseas crear una cuenta con <strong>{{ data.email }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="cancel-button" (click)="dialogRef.close()">Cancelar</button>
  <button mat-button class="confirm-button" (click)="createUser()">Sí</button>
</mat-dialog-actions>
